<h3>Answers</h3>
<div *ngIf="answers.length">
  <table class="answers">
    <thead>
      <tr>
        <th>Text</th>
        <th>Value</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answer of answers">
        <td>{{answer.Text}}</td>
        <td>{{answer.Value}}</td>
        <td>
          <input type="button" value="Edit" (click)="onEdit(answer)"/>
          <input type="button" value="Delete" (click)="onDelete(answer)"/>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!answers.length">
  This question has no answers yet, click the <strong>Add</strong> button to add one.
</div>
<input type="button" value="Add" (click)="onCreate()" />
